<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Marketing Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Marketing Insights</h1>
        
        <div class="input-section">
            <input type="text" id="urlInput" placeholder="Enter YouTube URL">
            <button id="analyze-btn">Analyze Comments</button>
        </div>

        <div id="loading" style="display: none;">
            <p>Analyzing comments... Please wait.</p>
        </div>

        <div id="results" style="display: none;">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
